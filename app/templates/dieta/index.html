<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriPlan - Tu planificador de dietas</title>
    <link rel="stylesheet" href="{{url_for(static, filename = 'css/styles.css')}}">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Poppins y Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="brand">
                <h1><i class="fas fa-leaf"></i> NutriPlan</h1>
                <p>Tu planificador de dietas personalizado</p>
            </div>
            <div class="header-actions">
                <a href="crear-dieta.html" class="btn primary"><i class="fas fa-plus"></i> Nueva Dieta</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="dashboard">
            <div class="card summary">
                <h2>Resumen</h2>
                <div class="stats">
                    <div class="stat-item">
                        <span id="total-calorias">0</span>
                        <p>Calorías Totales</p>
                    </div>
                    <div class="stat-item">
                        <span id="total-comidas">0</span>
                        <p>Comidas</p>
                    </div>
                    <div class="stat-item">
                        <span id="progreso-meta">0%</span>
                        <p>Progreso</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="diet-planner">
            <div class="section-header">
                <h2>Mis Planes de Dieta</h2>
                <div class="section-actions">
                    <a href="crear-dieta.html" class="btn primary icon-btn"><i class="fas fa-plus"></i> Nueva Dieta</a>
                </div>
            </div>
            
            <div id="lista-dietas" class="dietas-container">
                <!-- Aquí se mostrarán las dietas -->
                <p class="empty-state">No hay dietas registradas. ¡Crea una nueva dieta para comenzar!</p>
            </div>
        </section>

        <!-- Modal para ver detalles de la dieta -->
        <div id="detalles-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="detalles-title">Detalles de la Dieta</h3>
                    <span class="close">&times;</span>
                </div>
                <div id="detalles-content">
                    <!-- Aquí se mostrarán los detalles de la dieta -->
                </div>
                <div class="form-actions">
                    <button type="button" id="cerrar-detalles" class="btn">Cerrar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 NutriPlan - Planificador de Dietas</p>
                <div class="social-links">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{url_for(static, filename = 'js/app.js')}}" type="module"></script>
</body>
</html>
