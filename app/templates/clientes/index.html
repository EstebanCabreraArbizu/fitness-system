<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="url_for('static', filename='css/styles.css')">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">FitTrainer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../instructores/index.html">Instructores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../productos/index.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../disciplinas/index.html">Disciplinas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestión de Clientes</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clienteModal">
                <i class="bi bi-plus-lg"></i> Nuevo Cliente
            </button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <input type="text" id="searchCliente" class="form-control" placeholder="Buscar cliente...">
                    </div>
                    <div class="col-md-3">
                        <select id="filterDisciplina" class="form-select">
                            <option value="">Todas las disciplinas</option>
                            <!-- Se llenará con JavaScript -->
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="filterTipo" class="form-select">
                            <option value="">Todos los tipos</option>
                            <option value="interno">Interno (Alumno)</option>
                            <option value="externo">Externo (Temporal)</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select id="filterStatus" class="form-select">
                            <option value="">Todos</option>
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Disciplina</th>
                                <th>Fecha de Pago</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="clientesTableBody">
                            <!-- Se llenará con JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <nav aria-label="Paginación de clientes">
                    <ul class="pagination justify-content-center" id="clientesPagination">
                        <!-- Se llenará con JavaScript -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal para Crear/Editar Cliente -->
    <div class="modal fade" id="clienteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="clienteForm">
                        <input type="hidden" id="clienteId">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="nombres" required>
                            </div>
                            <div class="col-md-6">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="celular" class="form-label">Celular</label>
                                <input type="number" class="form-control" id="celular" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="tipo_cliente" class="form-label">Tipo de Cliente</label>
                                <select class="form-select" id="tipo_cliente" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="interno">Interno (Alumno)</option>
                                    <option value="externo">Externo (Temporal)</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="disciplina" class="form-label">Disciplina</label>
                                <select class="form-select" id="disciplina" required>
                                    <option value="">Seleccionar...</option>
                                    <!-- Se llenará con JavaScript -->
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fecha_pago" class="form-label">Fecha de Pago</label>
                                <input type="date" class="form-control" id="fecha_pago">
                            </div>
                            <div class="col-md-6">
                                <label for="status" class="form-label">Estado</label>
                                <select class="form-select" id="status" required>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen</label>
                            <input type="file" class="form-control" id="imagen">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Asignar Instructores</label>
                            <div id="instructoresList" class="row">
                                <!-- Se llenará con JavaScript -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveCliente">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Ver Detalles del Cliente -->
    <div class="modal fade" id="viewClienteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles del Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 text-center mb-3">
                            <img id="clienteImagen" src="../img/default-user.png" class="img-fluid rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                        </div>
                        <div class="col-md-8">
                            <h3 id="clienteNombreCompleto"></h3>
                            <p class="badge bg-primary" id="clienteTipo"></p>
                            <p class="badge bg-success" id="clienteStatus"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Email:</strong> <span id="clienteEmail"></span></p>
                            <p><strong>Celular:</strong> <span id="clienteCelular"></span></p>
                            <p><strong>Dirección:</strong> <span id="clienteDireccion"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Disciplina:</strong> <span id="clienteDisciplina"></span></p>
                            <p><strong>Fecha de Pago:</strong> <span id="clienteFechaPago"></span></p>
                        </div>
                    </div>
                    <hr>
                    <h5>Instructores Asignados</h5>
                    <div id="clienteInstructores" class="row">
                        <!-- Se llenará con JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="url_for('static', filename = 'js/clientes.js')"></script>
</body>
</html>
